version: "3.8"
services:
  db:
    image: postgres
    container_name: local_pgdb
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: prueba@prueba.com
      PGADMIN_DEFAULT_PASSWORD: password
  pam-project:
      image: pam-project
      depends_on:
        - db
      container_name: pam_project
      restart: always
      ports:
        - "8080:8080"
